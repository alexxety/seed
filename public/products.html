<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞–º–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin: 0;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: #3390ec;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #2870c2;
        }

        .btn-success {
            background: #4CAF50;
        }

        .btn-success:hover {
            background: #45a049;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .filters {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .category-filter {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            min-width: 200px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f0f0f0;
        }

        .product-info {
            padding: 15px;
        }

        .product-category {
            display: inline-block;
            font-size: 12px;
            color: #666;
            background: #e3f2fd;
            padding: 4px 8px;
            border-radius: 4px;
            margin-bottom: 8px;
        }

        .product-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .product-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 12px;
            line-height: 1.4;
            max-height: 40px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .product-price {
            font-size: 22px;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 12px;
        }

        .product-actions {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            flex: 1;
            padding: 8px 12px;
            font-size: 13px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            font-size: 24px;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            color: #999;
            cursor: pointer;
            line-height: 1;
        }

        .close-btn:hover {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group input.error,
        .form-group select.error,
        .form-group textarea.error {
            border-color: #dc3545;
        }

        .error-text {
            color: #dc3545;
            font-size: 13px;
            margin-top: 4px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 18px;
            color: #666;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 12px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            .modal-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>üì¶ –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞–º–∏</h1>
            </div>
            <div class="header-actions">
                <button class="btn" onclick="window.location.href='/admin.html'">‚Üê –ó–∞–∫–∞–∑—ã</button>
                <button class="btn btn-success" onclick="openAddModal()">+ –î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä</button>
                <button class="btn btn-danger" onclick="logout()">üö™ –í—ã—Ö–æ–¥</button>
            </div>
        </div>

        <div class="filters">
            <input type="text" id="searchBox" class="search-box" placeholder="üîç –ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é —Ç–æ–≤–∞—Ä–∞...">
            <select id="categoryFilter" class="category-filter">
                <option value="">–í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option>
            </select>
        </div>

        <div id="errorMessage"></div>
        <div id="loadingMessage" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤...</div>
        <div id="productsGrid" class="products-grid" style="display:none;"></div>
    </div>

    <!-- Modal –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è/—Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Ç–æ–≤–∞—Ä–∞ -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">–î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="productForm">
                <input type="hidden" id="productId">

                <div class="form-group">
                    <label>–ù–∞–∑–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞ *</label>
                    <input type="text" id="productName" required>
                    <span class="error-text" id="nameError"></span>
                </div>

                <div class="form-group">
                    <label>–ö–∞—Ç–µ–≥–æ—Ä–∏—è *</label>
                    <select id="productCategory" required>
                        <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é</option>
                    </select>
                    <span class="error-text" id="categoryError"></span>
                </div>

                <div class="form-group">
                    <label>–¶–µ–Ω–∞ (‚ÇΩ) *</label>
                    <input type="number" id="productPrice" min="0" step="1" required>
                    <span class="error-text" id="priceError"></span>
                </div>

                <div class="form-group">
                    <label>URL –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è *</label>
                    <input type="url" id="productImage" placeholder="https://example.com/image.jpg" required>
                    <span class="error-text" id="imageError"></span>
                </div>

                <div class="form-group">
                    <label>–û–ø–∏—Å–∞–Ω–∏–µ *</label>
                    <textarea id="productDescription" required></textarea>
                    <span class="error-text" id="descriptionError"></span>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn" onclick="closeModal()">–û—Ç–º–µ–Ω–∞</button>
                    <button type="submit" class="btn btn-success" id="submitBtn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let allProducts = [];
        let allCategories = [];

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        async function checkAuth() {
            const token = localStorage.getItem('adminToken');
            const tokenExpiry = localStorage.getItem('tokenExpiry');

            if (!token || !tokenExpiry || Date.now() >= parseInt(tokenExpiry)) {
                redirectToLogin();
                return false;
            }

            try {
                const response = await fetch('/api/admin/verify', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Invalid token');
                return true;
            } catch (error) {
                console.error('Auth check failed:', error);
                redirectToLogin();
                return false;
            }
        }

        function redirectToLogin() {
            localStorage.removeItem('adminToken');
            localStorage.removeItem('tokenExpiry');
            window.location.href = '/login.html';
        }

        function logout() {
            localStorage.removeItem('adminToken');
            localStorage.removeItem('tokenExpiry');
            window.location.href = '/login.html';
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏–π
        async function loadCategories() {
            try {
                const response = await fetch('/api/categories');
                if (!response.ok) throw new Error('Failed to load categories');

                const data = await response.json();
                allCategories = data.categories;

                // –ó–∞–ø–æ–ª–Ω—è–µ–º select –≤ —Ñ–∏–ª—å—Ç—Ä–µ
                const categoryFilter = document.getElementById('categoryFilter');
                categoryFilter.innerHTML = '<option value="">–í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option>';
                allCategories.forEach(cat => {
                    categoryFilter.innerHTML += `<option value="${cat.id}">${cat.icon} ${cat.name}</option>`;
                });

                // –ó–∞–ø–æ–ª–Ω—è–µ–º select –≤ —Ñ–æ—Ä–º–µ
                const productCategory = document.getElementById('productCategory');
                productCategory.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é</option>';
                allCategories.forEach(cat => {
                    productCategory.innerHTML += `<option value="${cat.id}">${cat.icon} ${cat.name}</option>`;
                });
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤
        async function loadProducts() {
            const token = localStorage.getItem('adminToken');
            if (!token) {
                redirectToLogin();
                return;
            }

            try {
                const response = await fetch('/api/products');
                if (!response.ok) throw new Error('Failed to load products');

                const data = await response.json();
                allProducts = data.products;

                displayProducts(allProducts);
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('productsGrid').style.display = 'grid';
            } catch (error) {
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('errorMessage').innerHTML =
                    `<div class="error-message">‚ùå ${error.message}</div>`;
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–æ–≤
        function displayProducts(products) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';

            if (products.length === 0) {
                grid.innerHTML = '<div class="empty-state"><h3>–¢–æ–≤–∞—Ä–æ–≤ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</h3><p>–î–æ–±–∞–≤—å—Ç–µ –ø–µ—Ä–≤—ã–π —Ç–æ–≤–∞—Ä, –Ω–∞–∂–∞–≤ –∫–Ω–æ–ø–∫—É "+ –î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä"</p></div>';
                return;
            }

            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image" onerror="this.src='https://via.placeholder.com/280x200?text=No+Image'">
                    <div class="product-info">
                        <span class="product-category">${product.category_icon || 'üì¶'} ${product.category_name || '–ë–µ–∑ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏'}</span>
                        <div class="product-name">${product.name}</div>
                        <div class="product-description">${product.description}</div>
                        <div class="product-price">${product.price.toLocaleString('ru-RU')} ‚ÇΩ</div>
                        <div class="product-actions">
                            <button class="btn btn-small" onclick="editProduct(${product.id})">‚úèÔ∏è –ò–∑–º–µ–Ω–∏—Ç—å</button>
                            <button class="btn btn-danger btn-small" onclick="deleteProduct(${product.id}, '${product.name}')">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è —Ç–æ–≤–∞—Ä–æ–≤
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('searchBox').addEventListener('input', filterProducts);
            document.getElementById('categoryFilter').addEventListener('change', filterProducts);
        });

        function filterProducts() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const categoryId = document.getElementById('categoryFilter').value;

            const filtered = allProducts.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(searchTerm) ||
                                    product.description.toLowerCase().includes(searchTerm);
                const matchesCategory = !categoryId || product.category_id == categoryId;

                return matchesSearch && matchesCategory;
            });

            displayProducts(filtered);
        }

        // –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
        function openAddModal() {
            document.getElementById('modalTitle').textContent = '–î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä';
            document.getElementById('productForm').reset();
            document.getElementById('productId').value = '';
            clearErrors();
            document.getElementById('productModal').classList.add('active');
        }

        function editProduct(id) {
            const product = allProducts.find(p => p.id === id);
            if (!product) return;

            document.getElementById('modalTitle').textContent = '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Ç–æ–≤–∞—Ä';
            document.getElementById('productId').value = product.id;
            document.getElementById('productName').value = product.name;
            document.getElementById('productCategory').value = product.category_id;
            document.getElementById('productPrice').value = product.price;
            document.getElementById('productImage').value = product.image;
            document.getElementById('productDescription').value = product.description;
            clearErrors();
            document.getElementById('productModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('productModal').classList.remove('active');
            document.getElementById('productForm').reset();
            clearErrors();
        }

        function clearErrors() {
            document.querySelectorAll('.error-text').forEach(el => el.textContent = '');
            document.querySelectorAll('.error').forEach(el => el.classList.remove('error'));
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã
        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearErrors();

            const token = localStorage.getItem('adminToken');
            if (!token) {
                redirectToLogin();
                return;
            }

            const productId = document.getElementById('productId').value;
            const productData = {
                name: document.getElementById('productName').value.trim(),
                category_id: parseInt(document.getElementById('productCategory').value),
                price: parseInt(document.getElementById('productPrice').value),
                image: document.getElementById('productImage').value.trim(),
                description: document.getElementById('productDescription').value.trim()
            };

            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            let hasErrors = false;
            if (!productData.name) {
                document.getElementById('nameError').textContent = '–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ';
                document.getElementById('productName').classList.add('error');
                hasErrors = true;
            }
            if (!productData.category_id) {
                document.getElementById('categoryError').textContent = '–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é';
                document.getElementById('productCategory').classList.add('error');
                hasErrors = true;
            }
            if (!productData.price || productData.price <= 0) {
                document.getElementById('priceError').textContent = '–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Ü–µ–Ω—É';
                document.getElementById('productPrice').classList.add('error');
                hasErrors = true;
            }
            if (!productData.image) {
                document.getElementById('imageError').textContent = '–í–≤–µ–¥–∏—Ç–µ URL –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è';
                document.getElementById('productImage').classList.add('error');
                hasErrors = true;
            }
            if (!productData.description) {
                document.getElementById('descriptionError').textContent = '–í–≤–µ–¥–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ';
                document.getElementById('productDescription').classList.add('error');
                hasErrors = true;
            }

            if (hasErrors) return;

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...';

            try {
                const url = productId ? `/api/admin/products/${productId}` : '/api/admin/products';
                const method = productId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(productData)
                });

                if (!response.ok) {
                    throw new Error('Failed to save product');
                }

                closeModal();
                loadProducts();
            } catch (error) {
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ —Ç–æ–≤–∞—Ä–∞: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '–°–æ—Ö—Ä–∞–Ω–∏—Ç—å';
            }
        });

        // –£–¥–∞–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞
        async function deleteProduct(id, name) {
            if (!confirm(`–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —Ç–æ–≤–∞—Ä "${name}"?`)) {
                return;
            }

            const token = localStorage.getItem('adminToken');
            if (!token) {
                redirectToLogin();
                return;
            }

            try {
                const response = await fetch(`/api/admin/products/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to delete product');
                }

                loadProducts();
            } catch (error) {
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ —Ç–æ–≤–∞—Ä–∞: ' + error.message);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.addEventListener('DOMContentLoaded', async () => {
            const isAuthorized = await checkAuth();
            if (isAuthorized) {
                await loadCategories();
                loadProducts();
            }
        });
    </script>
</body>
</html>
