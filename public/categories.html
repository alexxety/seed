<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin: 0;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .nav-menu {
            background: white;
            border-radius: 12px;
            padding: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            background: #f5f5f5;
            color: #666;
        }

        .nav-btn:hover {
            background: #e0e0e0;
        }

        .nav-btn.active {
            background: #3390ec;
            color: white;
        }

        .btn {
            background: #3390ec;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #2870c2;
        }

        .btn-success {
            background: #4CAF50;
        }

        .btn-success:hover {
            background: #45a049;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .category-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .category-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }

        .category-icon {
            font-size: 48px;
            text-align: center;
            margin-bottom: 12px;
        }

        .category-name {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            text-align: center;
            margin-bottom: 8px;
        }

        .category-count {
            font-size: 14px;
            color: #666;
            text-align: center;
            margin-bottom: 16px;
        }

        .category-actions {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            flex: 1;
            padding: 8px 12px;
            font-size: 13px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            font-size: 24px;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            color: #999;
            cursor: pointer;
            line-height: 1;
        }

        .close-btn:hover {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
        }

        .form-group input.error {
            border-color: #dc3545;
        }

        .error-text {
            color: #dc3545;
            font-size: 13px;
            margin-top: 4px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 18px;
            color: #666;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 12px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .emoji-picker {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 8px;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .emoji-btn {
            font-size: 24px;
            padding: 8px;
            border: 2px solid transparent;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .emoji-btn:hover {
            border-color: #3390ec;
            transform: scale(1.1);
        }

        .emoji-btn.selected {
            border-color: #3390ec;
            background: #e3f2fd;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .header-actions {
                width: 100%;
                flex-direction: column;
            }

            .header-actions .btn {
                width: 100%;
            }

            .nav-menu {
                flex-direction: column;
            }

            .nav-btn {
                width: 100%;
            }

            .categories-grid {
                grid-template-columns: 1fr;
            }

            .emoji-picker {
                grid-template-columns: repeat(6, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>üõí –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</h1>
            </div>
            <div class="header-actions">
                <button class="btn btn-success" onclick="openAddModal()">+ –î–æ–±–∞–≤–∏—Ç—å –∫–∞—Ç–µ–≥–æ—Ä–∏—é</button>
                <button class="btn btn-danger" onclick="logout()">üö™ –í—ã—Ö–æ–¥</button>
            </div>
        </div>

        <div class="nav-menu">
            <button class="nav-btn" onclick="window.location.href='/admin.html'">üìã –ó–∞–∫–∞–∑—ã</button>
            <button class="nav-btn" onclick="window.location.href='/products.html'">üì¶ –¢–æ–≤–∞—Ä—ã</button>
            <button class="nav-btn active">üè∑Ô∏è –ö–∞—Ç–µ–≥–æ—Ä–∏–∏</button>
        </div>

        <div id="errorMessage"></div>
        <div id="loadingMessage" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏–π...</div>
        <div id="categoriesGrid" class="categories-grid" style="display:none;"></div>
    </div>

    <!-- Modal –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è/—Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ -->
    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">–î–æ–±–∞–≤–∏—Ç—å –∫–∞—Ç–µ–≥–æ—Ä–∏—é</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="categoryForm">
                <input type="hidden" id="categoryId">

                <div class="form-group">
                    <label>–ò–∫–æ–Ω–∫–∞ (—ç–º–æ–¥–∑–∏) *</label>
                    <div class="emoji-picker" id="emojiPicker"></div>
                    <input type="text" id="categoryIcon" readonly required placeholder="–í—ã–±–µ—Ä–∏—Ç–µ —ç–º–æ–¥–∑–∏">
                    <span class="error-text" id="iconError"></span>
                </div>

                <div class="form-group">
                    <label>–ù–∞–∑–≤–∞–Ω–∏–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ *</label>
                    <input type="text" id="categoryName" required placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ê–≤—Ç–æ—Ü–≤–µ—Ç—ã">
                    <span class="error-text" id="nameError"></span>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn" onclick="closeModal()">–û—Ç–º–µ–Ω–∞</button>
                    <button type="submit" class="btn btn-success" id="submitBtn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let allCategories = [];
        let allProducts = [];
        const emojis = ['üå±', 'üåø', 'üçÉ', 'üåæ', 'üå≤', 'üå≥', 'üå¥', 'üåµ', 'üå∑', 'üå∏', 'üå∫', 'üåª', 'üåº', 'üåΩ', 'üçÄ', 'üçÅ', 'üçÇ', 'üçÑ', 'üéã', 'üéç', 'üíê', 'üåπ', 'ü•Ä', 'üèµÔ∏è', 'üåè', 'üåç', 'üåé', 'ü™¥'];

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        async function checkAuth() {
            const token = localStorage.getItem('adminToken');
            const tokenExpiry = localStorage.getItem('tokenExpiry');

            if (!token || !tokenExpiry || Date.now() >= parseInt(tokenExpiry)) {
                redirectToLogin();
                return false;
            }

            try {
                const response = await fetch('/api/admin/verify', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Invalid token');
                return true;
            } catch (error) {
                console.error('Auth check failed:', error);
                redirectToLogin();
                return false;
            }
        }

        function redirectToLogin() {
            localStorage.removeItem('adminToken');
            localStorage.removeItem('tokenExpiry');
            window.location.href = '/login.html';
        }

        function logout() {
            localStorage.removeItem('adminToken');
            localStorage.removeItem('tokenExpiry');
            window.location.href = '/login.html';
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è emoji picker
        function initEmojiPicker() {
            const picker = document.getElementById('emojiPicker');
            picker.innerHTML = '';
            emojis.forEach(emoji => {
                const btn = document.createElement('button');
                btn.type = 'button';
                btn.className = 'emoji-btn';
                btn.textContent = emoji;
                btn.onclick = () => selectEmoji(emoji, btn);
                picker.appendChild(btn);
            });
        }

        function selectEmoji(emoji, btn) {
            document.querySelectorAll('.emoji-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            document.getElementById('categoryIcon').value = emoji;
            document.getElementById('iconError').textContent = '';
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏–π –∏ —Ç–æ–≤–∞—Ä–æ–≤
        async function loadData() {
            try {
                const [categoriesRes, productsRes] = await Promise.all([
                    fetch('/api/categories'),
                    fetch('/api/products')
                ]);

                if (!categoriesRes.ok || !productsRes.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
                }

                const categoriesData = await categoriesRes.json();
                const productsData = await productsRes.json();

                allCategories = categoriesData.categories;
                allProducts = productsData.products;

                displayCategories();
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('categoriesGrid').style.display = 'grid';
            } catch (error) {
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('errorMessage').innerHTML =
                    `<div class="error-message">‚ùå ${error.message}</div>`;
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–π
        function displayCategories() {
            const grid = document.getElementById('categoriesGrid');
            grid.innerHTML = '';

            if (allCategories.length === 0) {
                grid.innerHTML = '<div class="empty-state"><h3>–ö–∞—Ç–µ–≥–æ—Ä–∏–π –Ω–µ—Ç</h3><p>–î–æ–±–∞–≤—å—Ç–µ –ø–µ—Ä–≤—É—é –∫–∞—Ç–µ–≥–æ—Ä–∏—é, –Ω–∞–∂–∞–≤ –∫–Ω–æ–ø–∫—É "+ –î–æ–±–∞–≤–∏—Ç—å –∫–∞—Ç–µ–≥–æ—Ä–∏—é"</p></div>';
                grid.style.display = 'block';
                return;
            }

            allCategories.forEach(category => {
                const productsCount = allProducts.filter(p => p.category_id === category.id).length;

                const card = document.createElement('div');
                card.className = 'category-card';
                card.innerHTML = `
                    <div class="category-icon">${category.icon}</div>
                    <div class="category-name">${category.name}</div>
                    <div class="category-count">–¢–æ–≤–∞—Ä–æ–≤: ${productsCount}</div>
                    <div class="category-actions">
                        <button class="btn btn-small" onclick="editCategory(${category.id})">‚úèÔ∏è –ò–∑–º–µ–Ω–∏—Ç—å</button>
                        <button class="btn btn-danger btn-small" onclick="deleteCategory(${category.id}, '${category.name}', ${productsCount})">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
        function openAddModal() {
            document.getElementById('modalTitle').textContent = '–î–æ–±–∞–≤–∏—Ç—å –∫–∞—Ç–µ–≥–æ—Ä–∏—é';
            document.getElementById('categoryForm').reset();
            document.getElementById('categoryId').value = '';
            document.querySelectorAll('.emoji-btn').forEach(b => b.classList.remove('selected'));
            clearErrors();
            document.getElementById('categoryModal').classList.add('active');
        }

        function editCategory(id) {
            const category = allCategories.find(c => c.id === id);
            if (!category) return;

            document.getElementById('modalTitle').textContent = '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∫–∞—Ç–µ–≥–æ—Ä–∏—é';
            document.getElementById('categoryId').value = category.id;
            document.getElementById('categoryName').value = category.name;
            document.getElementById('categoryIcon').value = category.icon;

            // –í—ã–¥–µ–ª–∏—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—ã–π —ç–º–æ–¥–∑–∏
            document.querySelectorAll('.emoji-btn').forEach(btn => {
                if (btn.textContent === category.icon) {
                    btn.classList.add('selected');
                }
            });

            clearErrors();
            document.getElementById('categoryModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('categoryModal').classList.remove('active');
            document.getElementById('categoryForm').reset();
            clearErrors();
        }

        function clearErrors() {
            document.querySelectorAll('.error-text').forEach(el => el.textContent = '');
            document.querySelectorAll('.error').forEach(el => el.classList.remove('error'));
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã
        document.getElementById('categoryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearErrors();

            const token = localStorage.getItem('adminToken');
            if (!token) {
                redirectToLogin();
                return;
            }

            const categoryId = document.getElementById('categoryId').value;
            const categoryData = {
                name: document.getElementById('categoryName').value.trim(),
                icon: document.getElementById('categoryIcon').value
            };

            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            let hasErrors = false;
            if (!categoryData.name) {
                document.getElementById('nameError').textContent = '–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ';
                document.getElementById('categoryName').classList.add('error');
                hasErrors = true;
            }
            if (!categoryData.icon) {
                document.getElementById('iconError').textContent = '–í—ã–±–µ—Ä–∏—Ç–µ –∏–∫–æ–Ω–∫—É';
                document.getElementById('categoryIcon').classList.add('error');
                hasErrors = true;
            }

            if (hasErrors) return;

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...';

            try {
                const url = categoryId ? `/api/admin/categories/${categoryId}` : '/api/admin/categories';
                const method = categoryId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(categoryData)
                });

                if (!response.ok) {
                    throw new Error('Failed to save category');
                }

                closeModal();
                loadData();
            } catch (error) {
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '–°–æ—Ö—Ä–∞–Ω–∏—Ç—å';
            }
        });

        // –£–¥–∞–ª–µ–Ω–∏–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
        async function deleteCategory(id, name, productsCount) {
            if (productsCount > 0) {
                alert(`–ù–µ–≤–æ–∑–º–æ–∂–Ω–æ —É–¥–∞–ª–∏—Ç—å –∫–∞—Ç–µ–≥–æ—Ä–∏—é "${name}"!\n\n–í —ç—Ç–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –Ω–∞—Ö–æ–¥–∏—Ç—Å—è —Ç–æ–≤–∞—Ä–æ–≤: ${productsCount}\n\n–°–Ω–∞—á–∞–ª–∞ —É–¥–∞–ª–∏—Ç–µ –≤—Å–µ —Ç–æ–≤–∞—Ä—ã –∏–∑ —ç—Ç–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –∏–ª–∏ –ø–µ—Ä–µ–º–µ—Å—Ç–∏—Ç–µ –∏—Ö –≤ –¥—Ä—É–≥—É—é –∫–∞—Ç–µ–≥–æ—Ä–∏—é.`);
                return;
            }

            if (!confirm(`–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å –∫–∞—Ç–µ–≥–æ—Ä–∏—é "${name}"?`)) {
                return;
            }

            const token = localStorage.getItem('adminToken');
            if (!token) {
                redirectToLogin();
                return;
            }

            try {
                const response = await fetch(`/api/admin/categories/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to delete category');
                }

                loadData();
            } catch (error) {
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏: ' + error.message);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.addEventListener('DOMContentLoaded', async () => {
            const isAuthorized = await checkAuth();
            if (isAuthorized) {
                initEmojiPicker();
                loadData();
            }
        });
    </script>
</body>
</html>
