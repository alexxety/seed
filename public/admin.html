<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å - –ó–∞–∫–∞–∑—ã</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #3390ec;
        }

        .filters {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .search-box {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .orders-table {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #3390ec;
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tbody tr {
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        .order-number {
            font-family: monospace;
            font-weight: bold;
            color: #3390ec;
        }

        .order-items {
            font-size: 13px;
            color: #666;
        }

        .order-total {
            font-weight: bold;
            color: #4CAF50;
        }

        .order-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            background: #4CAF50;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 18px;
            color: #666;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .delivery-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            background: #e3f2fd;
            color: #1976d2;
        }

        .phone {
            font-family: monospace;
        }

        @media (max-width: 768px) {
            .orders-table {
                overflow-x: auto;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõí –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å - –ó–∞–∫–∞–∑—ã</h1>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">–í—Å–µ–≥–æ –∑–∞–∫–∞–∑–æ–≤</div>
                <div class="stat-value" id="totalOrders">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">–û–±—â–∞—è –≤—ã—Ä—É—á–∫–∞</div>
                <div class="stat-value" id="totalRevenue">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">–°—Ä–µ–¥–Ω–∏–π —á–µ–∫</div>
                <div class="stat-value" id="averageOrder">-</div>
            </div>
        </div>

        <div class="filters">
            <input type="text" id="searchBox" class="search-box" placeholder="üîç –ü–æ–∏—Å–∫ –ø–æ –Ω–æ–º–µ—Ä—É –∑–∞–∫–∞–∑–∞, –∏–º–µ–Ω–∏, —Ç–µ–ª–µ—Ñ–æ–Ω—É...">
        </div>

        <div id="errorMessage"></div>
        <div id="loadingMessage" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–∫–∞–∑–æ–≤...</div>

        <div class="orders-table" id="ordersTable" style="display:none;">
            <table>
                <thead>
                    <tr>
                        <th>‚Ññ –ó–∞–∫–∞–∑–∞</th>
                        <th>–î–∞—Ç–∞</th>
                        <th>–ö–ª–∏–µ–Ω—Ç</th>
                        <th>–¢–µ–ª–µ—Ñ–æ–Ω</th>
                        <th>–î–æ—Å—Ç–∞–≤–∫–∞</th>
                        <th>–¢–æ–≤–∞—Ä—ã</th>
                        <th>–°—É–º–º–∞</th>
                        <th>–°—Ç–∞—Ç—É—Å</th>
                    </tr>
                </thead>
                <tbody id="ordersBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let allOrders = [];

        async function loadOrders() {
            try {
                const response = await fetch('/api/orders', {
                    headers: {
                        'Authorization': 'Basic ' + btoa('admin:seed2025')
                    }
                });

                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–∫–∞–∑–æ–≤');
                }

                const data = await response.json();
                allOrders = data.orders;

                displayOrders(allOrders);
                updateStats(allOrders);

                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('ordersTable').style.display = 'block';
            } catch (error) {
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('errorMessage').innerHTML =
                    `<div class="error">‚ùå ${error.message}</div>`;
            }
        }

        function displayOrders(orders) {
            const tbody = document.getElementById('ordersBody');
            tbody.innerHTML = '';

            if (orders.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align:center;padding:40px;">–ó–∞–∫–∞–∑–æ–≤ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</td></tr>';
                return;
            }

            orders.forEach(order => {
                const row = document.createElement('tr');

                const deliveryType = order.deliveryType === 'address' ? 'üìç –ê–¥—Ä–µ—Å' : 'üì¶ –ü–í–ó';
                const date = new Date(order.createdAt).toLocaleString('ru-RU', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                const items = order.items.map(item =>
                    `${item.name} x${item.quantity}`
                ).join('<br>');

                row.innerHTML = `
                    <td><span class="order-number">${order.orderNumber}</span></td>
                    <td>${date}</td>
                    <td>${order.fullName}</td>
                    <td class="phone">${order.phone}</td>
                    <td>
                        <span class="delivery-badge">${deliveryType}</span><br>
                        <small>${order.deliveryDetails}</small>
                    </td>
                    <td class="order-items">${items}</td>
                    <td class="order-total">${order.total.toLocaleString('ru-RU')} ‚ÇΩ</td>
                    <td><span class="order-status">${order.status}</span></td>
                `;

                tbody.appendChild(row);
            });
        }

        function updateStats(orders) {
            const totalOrders = orders.length;
            const totalRevenue = orders.reduce((sum, order) => sum + order.total, 0);
            const averageOrder = totalOrders > 0 ? Math.round(totalRevenue / totalOrders) : 0;

            document.getElementById('totalOrders').textContent = totalOrders;
            document.getElementById('totalRevenue').textContent = totalRevenue.toLocaleString('ru-RU') + ' ‚ÇΩ';
            document.getElementById('averageOrder').textContent = averageOrder.toLocaleString('ru-RU') + ' ‚ÇΩ';
        }

        document.getElementById('searchBox').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();

            const filtered = allOrders.filter(order => {
                return order.orderNumber.toLowerCase().includes(searchTerm) ||
                       order.fullName.toLowerCase().includes(searchTerm) ||
                       order.phone.includes(searchTerm) ||
                       order.deliveryDetails.toLowerCase().includes(searchTerm);
            });

            displayOrders(filtered);
        });

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∑–∞–∫–∞–∑—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        loadOrders();

        // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
        setInterval(loadOrders, 30000);
    </script>
</body>
</html>
