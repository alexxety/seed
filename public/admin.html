<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å - –ó–∞–∫–∞–∑—ã</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin: 0;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .session-timer {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        .nav-menu {
            background: white;
            border-radius: 12px;
            padding: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            background: #f5f5f5;
            color: #666;
        }

        .nav-btn:hover {
            background: #e0e0e0;
        }

        .nav-btn.active {
            background: #3390ec;
            color: white;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #3390ec;
        }

        .filters {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .search-box {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .orders-table {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #3390ec;
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tbody tr {
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        .order-number {
            font-family: monospace;
            font-weight: bold;
            color: #3390ec;
        }

        .order-items {
            font-size: 13px;
            color: #666;
        }

        .order-total {
            font-weight: bold;
            color: #4CAF50;
        }

        .order-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            background: #4CAF50;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 18px;
            color: #666;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .delivery-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            background: #e3f2fd;
            color: #1976d2;
        }

        .phone {
            font-family: monospace;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .nav-menu {
                flex-direction: column;
            }

            .nav-btn {
                width: 100%;
            }

            .orders-table {
                overflow-x: auto;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>üõí –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</h1>
                <div class="session-timer" id="sessionTimer"></div>
            </div>
            <button class="logout-btn" onclick="logout()">üö™ –í—ã—Ö–æ–¥</button>
        </div>

        <div class="nav-menu">
            <button class="nav-btn active">üìã –ó–∞–∫–∞–∑—ã</button>
            <button class="nav-btn" onclick="window.location.href='/products.html'">üì¶ –¢–æ–≤–∞—Ä—ã</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">–í—Å–µ–≥–æ –∑–∞–∫–∞–∑–æ–≤</div>
                <div class="stat-value" id="totalOrders">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">–û–±—â–∞—è –≤—ã—Ä—É—á–∫–∞</div>
                <div class="stat-value" id="totalRevenue">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">–°—Ä–µ–¥–Ω–∏–π —á–µ–∫</div>
                <div class="stat-value" id="averageOrder">-</div>
            </div>
        </div>

        <div class="filters">
            <input type="text" id="searchBox" class="search-box" placeholder="üîç –ü–æ–∏—Å–∫ –ø–æ –Ω–æ–º–µ—Ä—É –∑–∞–∫–∞–∑–∞, –∏–º–µ–Ω–∏, —Ç–µ–ª–µ—Ñ–æ–Ω—É...">
        </div>

        <div id="errorMessage"></div>
        <div id="loadingMessage" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–∫–∞–∑–æ–≤...</div>

        <div class="orders-table" id="ordersTable" style="display:none;">
            <table>
                <thead>
                    <tr>
                        <th>‚Ññ –ó–∞–∫–∞–∑–∞</th>
                        <th>–î–∞—Ç–∞</th>
                        <th>–ö–ª–∏–µ–Ω—Ç</th>
                        <th>–¢–µ–ª–µ—Ñ–æ–Ω</th>
                        <th>Telegram</th>
                        <th>–î–æ—Å—Ç–∞–≤–∫–∞</th>
                        <th>–¢–æ–≤–∞—Ä—ã</th>
                        <th>–°—É–º–º–∞</th>
                        <th>–°—Ç–∞—Ç—É—Å</th>
                    </tr>
                </thead>
                <tbody id="ordersBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let allOrders = [];
        let inactivityTimer;
        let sessionStartTime = Date.now();
        const INACTIVITY_TIMEOUT = 60 * 60 * 1000; // 1 —á–∞—Å –≤ –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥–∞—Ö

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        async function checkAuth() {
            const token = localStorage.getItem('adminToken');
            const tokenExpiry = localStorage.getItem('tokenExpiry');

            if (!token || !tokenExpiry || Date.now() >= parseInt(tokenExpiry)) {
                // –¢–æ–∫–µ–Ω –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç –∏–ª–∏ –∏—Å—Ç—ë–∫
                redirectToLogin();
                return false;
            }

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–æ–∫–µ–Ω –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ
            try {
                const response = await fetch('/api/admin/verify', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Invalid token');
                }

                return true;
            } catch (error) {
                console.error('Auth check failed:', error);
                redirectToLogin();
                return false;
            }
        }

        function redirectToLogin() {
            localStorage.removeItem('adminToken');
            localStorage.removeItem('tokenExpiry');
            window.location.href = '/login.html';
        }

        // –§—É–Ω–∫—Ü–∏—è –≤—ã—Ö–æ–¥–∞
        async function logout() {
            const token = localStorage.getItem('adminToken');

            if (token) {
                try {
                    await fetch('/api/admin/logout', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                } catch (error) {
                    console.error('Logout error:', error);
                }
            }

            // –û—á–∏—â–∞–µ–º –≤—Å–µ —Ç–∞–π–º–µ—Ä—ã
            clearTimeout(inactivityTimer);
            clearInterval(window.statsUpdateInterval);
            clearInterval(window.timerUpdateInterval);

            // –û—á–∏—â–∞–µ–º —Ç–æ–∫–µ–Ω
            localStorage.removeItem('adminToken');
            localStorage.removeItem('tokenExpiry');

            // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –ª–æ–≥–∏–Ω–∞
            window.location.href = '/login.html';
        }

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ç–∞–π–º–µ—Ä–∞ —Å–µ—Å—Å–∏–∏
        function updateSessionTimer() {
            const tokenExpiry = parseInt(localStorage.getItem('tokenExpiry'));
            const remaining = tokenExpiry - Date.now();

            if (remaining <= 0) {
                alert('–°–µ—Å—Å–∏—è –∏—Å—Ç–µ–∫–ª–∞. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–æ–π–¥–∏—Ç–µ —Å–Ω–æ–≤–∞.');
                logout();
                return;
            }

            const minutes = Math.floor(remaining / 60000);
            const seconds = Math.floor((remaining % 60000) / 1000);

            document.getElementById('sessionTimer').textContent =
                `‚è± –ê–≤—Ç–æ–≤—ã—Ö–æ–¥ —á–µ—Ä–µ–∑: ${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–±—Ä–æ—Å–∞ —Ç–∞–π–º–µ—Ä–∞ –Ω–µ–∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏
        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            sessionStartTime = Date.now();

            inactivityTimer = setTimeout(() => {
                alert('–°–µ—Å—Å–∏—è –∏—Å—Ç–µ–∫–ª–∞ –∏–∑-–∑–∞ –Ω–µ–∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏');
                logout();
            }, INACTIVITY_TIMEOUT);
        }

        // –û—Ç—Å–ª–µ–∂–∏–≤–∞–µ–º –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart', 'click'].forEach(event => {
            document.addEventListener(event, resetInactivityTimer, true);
        });

        async function loadOrders() {
            const token = localStorage.getItem('adminToken');

            if (!token) {
                redirectToLogin();
                return;
            }

            try {
                const response = await fetch('/api/orders', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.status === 401 || response.status === 403) {
                    redirectToLogin();
                    return;
                }

                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–∫–∞–∑–æ–≤');
                }

                const data = await response.json();
                allOrders = data.orders;

                displayOrders(allOrders);
                updateStats(allOrders);

                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('ordersTable').style.display = 'block';
            } catch (error) {
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('errorMessage').innerHTML =
                    `<div class="error">‚ùå ${error.message}</div>`;
            }
        }

        function displayOrders(orders) {
            const tbody = document.getElementById('ordersBody');
            tbody.innerHTML = '';

            if (orders.length === 0) {
                tbody.innerHTML = '<tr><td colspan="9" style="text-align:center;padding:40px;">–ó–∞–∫–∞–∑–æ–≤ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</td></tr>';
                return;
            }

            orders.forEach(order => {
                const row = document.createElement('tr');

                const deliveryType = order.deliveryType === 'address' ? 'üìç –ê–¥—Ä–µ—Å' : 'üì¶ –ü–í–ó';
                const date = new Date(order.createdAt).toLocaleString('ru-RU', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                const items = order.items.map(item =>
                    `${item.name} x${item.quantity}`
                ).join('<br>');

                // –§–æ—Ä–º–∏—Ä—É–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ Telegram
                let telegramInfo = '-';
                if (order.telegramUsername) {
                    telegramInfo = `@${order.telegramUsername}`;
                } else if (order.telegramFirstName || order.telegramLastName) {
                    const tgName = [order.telegramFirstName, order.telegramLastName].filter(Boolean).join(' ');
                    telegramInfo = tgName;
                }
                if (order.telegramId && telegramInfo !== '-') {
                    telegramInfo += `<br><small>ID: ${order.telegramId}</small>`;
                }

                row.innerHTML = `
                    <td><span class="order-number">${order.orderNumber}</span></td>
                    <td>${date}</td>
                    <td>${order.fullName}</td>
                    <td class="phone">${order.phone}</td>
                    <td style="font-size: 13px;">${telegramInfo}</td>
                    <td>
                        <span class="delivery-badge">${deliveryType}</span><br>
                        <small>${order.deliveryDetails}</small>
                    </td>
                    <td class="order-items">${items}</td>
                    <td class="order-total">${order.total.toLocaleString('ru-RU')} ‚ÇΩ</td>
                    <td><span class="order-status">${order.status}</span></td>
                `;

                tbody.appendChild(row);
            });
        }

        function updateStats(orders) {
            const totalOrders = orders.length;
            const totalRevenue = orders.reduce((sum, order) => sum + order.total, 0);
            const averageOrder = totalOrders > 0 ? Math.round(totalRevenue / totalOrders) : 0;

            document.getElementById('totalOrders').textContent = totalOrders;
            document.getElementById('totalRevenue').textContent = totalRevenue.toLocaleString('ru-RU') + ' ‚ÇΩ';
            document.getElementById('averageOrder').textContent = averageOrder.toLocaleString('ru-RU') + ' ‚ÇΩ';
        }

        document.getElementById('searchBox').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();

            const filtered = allOrders.filter(order => {
                const username = order.telegramUsername ? order.telegramUsername.toLowerCase() : '';
                const firstName = order.telegramFirstName ? order.telegramFirstName.toLowerCase() : '';
                const lastName = order.telegramLastName ? order.telegramLastName.toLowerCase() : '';

                return order.orderNumber.toLowerCase().includes(searchTerm) ||
                       order.fullName.toLowerCase().includes(searchTerm) ||
                       order.phone.includes(searchTerm) ||
                       order.deliveryDetails.toLowerCase().includes(searchTerm) ||
                       username.includes(searchTerm) ||
                       firstName.includes(searchTerm) ||
                       lastName.includes(searchTerm);
            });

            displayOrders(filtered);
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('DOMContentLoaded', async () => {
            const isAuthorized = await checkAuth();

            if (isAuthorized) {
                // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä—ã
                resetInactivityTimer();
                window.timerUpdateInterval = setInterval(updateSessionTimer, 1000);

                // –ó–∞–≥—Ä—É–∂–∞–µ–º –∑–∞–∫–∞–∑—ã
                loadOrders();

                // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
                window.statsUpdateInterval = setInterval(loadOrders, 30000);
            }
        });
    </script>
</body>
</html>
