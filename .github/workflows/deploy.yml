name: Deploy to Droplet

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DROPLET_SSH_KEY }}" | base64 -d > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          chmod 700 ~/.ssh
          ssh-keyscan -H ${{ secrets.DROPLET_HOST }} >> ~/.ssh/known_hosts
          # Test SSH connection
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_HOST }} "echo 'SSH connection successful'"

      - name: Deploy to Droplet
        run: |
          # Sync dist files (HTML, CSS, JS assets) without deleting anything
          rsync -avz -e "ssh -o StrictHostKeyChecking=no" dist/ ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_HOST }}:/var/www/telegram-shop/
          # Sync server files
          rsync -avz -e "ssh -o StrictHostKeyChecking=no" server.js package.json database.js init-data.js ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_HOST }}:/var/www/telegram-shop/
          # Sync admin panel pages
          rsync -avz -e "ssh -o StrictHostKeyChecking=no" public/admin.html public/login.html public/products.html public/categories.html ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_HOST }}:/var/www/telegram-shop/

      - name: Install new dependencies on server
        run: |
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_HOST }} "cd /var/www/telegram-shop && npm install --omit=dev"

      - name: Set environment variables on server
        run: |
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_HOST }} "cat > /var/www/telegram-shop/.env << 'ENV_EOF'
          PORT=3000
          TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          ENV_EOF
          "

      - name: Create PM2 ecosystem config
        run: |
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_HOST }} "cat > /var/www/telegram-shop/ecosystem.config.js << 'EOF'
          module.exports = {
            apps: [{
              name: 'telegram-shop',
              script: './server.js',
              env_file: '.env',
              instances: 1,
              autorestart: true,
              watch: false,
              max_memory_restart: '1G'
            }]
          };
          EOF
          "

      - name: Restart server
        run: |
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_HOST }} "cd /var/www/telegram-shop && pm2 reload ecosystem.config.js || pm2 start ecosystem.config.js"
